<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#F3F4F6"/>
  
  <!-- Thekua shape (circular with traditional pattern) -->
  <circle cx="200" cy="150" r="80" fill="#D97706" stroke="#92400E" stroke-width="2"/>
  
  <!-- Traditional Thekua pattern -->
  <circle cx="200" cy="150" r="60" fill="none" stroke="#92400E" stroke-width="1" opacity="0.6"/>
  <circle cx="200" cy="150" r="40" fill="none" stroke="#92400E" stroke-width="1" opacity="0.4"/>
  <circle cx="200" cy="150" r="20" fill="none" stroke="#92400E" stroke-width="1" opacity="0.3"/>
  
  <!-- Decorative dots around -->
  <circle cx="170" cy="120" r="3" fill="#92400E" opacity="0.7"/>
  <circle cx="230" cy="120" r="3" fill="#92400E" opacity="0.7"/>
  <circle cx="170" cy="180" r="3" fill="#92400E" opacity="0.7"/>
  <circle cx="230" cy="180" r="3" fill="#92400E" opacity="0.7"/>
  <circle cx="140" cy="150" r="3" fill="#92400E" opacity="0.7"/>
  <circle cx="260" cy="150" r="3" fill="#92400E" opacity="0.7"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="14" font-weight="500">
    Thekua Product Image
  </text>
  <text x="200" y="270" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">
    Traditional Sweet Delicacy
  </text>
</svg>
