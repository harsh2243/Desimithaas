<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Test - Desimithas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .response {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>üîê Login & Signup Test - Desimithas</h1>
    <p><strong>Server:</strong> http://localhost:3000</p>

    <!-- User Registration -->
    <div class="container">
        <h2>üìù User Registration</h2>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="regFirstName" placeholder="Enter first name" value="John">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="regLastName" placeholder="Enter last name" value="Doe">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="regEmail" placeholder="Enter email" value="john.doe@test.com">
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" id="regPhone" placeholder="Enter phone" value="1234567890">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="regPassword" placeholder="Enter password" value="password123">
        </div>
        <button onclick="testRegister()">Register User</button>
        <div id="registerResponse" class="response"></div>
    </div>

    <!-- User Login -->
    <div class="container">
        <h2>üîë User Login</h2>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="loginEmail" placeholder="Enter email" value="john.doe@test.com">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter password" value="password123">
        </div>
        <button onclick="testLogin()">Login User</button>
        <div id="loginResponse" class="response"></div>
    </div>

    <!-- Profile Test -->
    <div class="container">
        <h2>üë§ User Profile Test</h2>
        <button onclick="testProfile()">Get Profile</button>
        <div id="profileResponse" class="response"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let authToken = null;

        // Test User Registration
        async function testRegister() {
            const data = {
                firstName: document.getElementById('regFirstName').value,
                lastName: document.getElementById('regLastName').value,
                email: document.getElementById('regEmail').value,
                phone: document.getElementById('regPhone').value,
                password: document.getElementById('regPassword').value
            };

            console.log('Registering user with data:', data);

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const responseDiv = document.getElementById('registerResponse');
                
                console.log('Registration response:', response.status, result);

                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = `‚úÖ Registration successful!\nToken: ${result.token}\nUser: ${JSON.stringify(result.user, null, 2)}`;
                    authToken = result.token;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `‚ùå Registration failed: ${result.error || result.message}`;
                }
            } catch (error) {
                console.error('Registration error:', error);
                document.getElementById('registerResponse').className = 'response error';
                document.getElementById('registerResponse').textContent = `‚ùå Network error: ${error.message}`;
            }
        }

        // Test User Login
        async function testLogin() {
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            console.log('Logging in user with data:', data);

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const responseDiv = document.getElementById('loginResponse');
                
                console.log('Login response:', response.status, result);

                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = `‚úÖ Login successful!\nToken: ${result.token}\nUser: ${JSON.stringify(result.user, null, 2)}`;
                    authToken = result.token;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `‚ùå Login failed: ${result.error || result.message}`;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginResponse').className = 'response error';
                document.getElementById('loginResponse').textContent = `‚ùå Network error: ${error.message}`;
            }
        }

        // Test Profile (Protected Route)
        async function testProfile() {
            if (!authToken) {
                document.getElementById('profileResponse').className = 'response error';
                document.getElementById('profileResponse').textContent = '‚ùå Please login first to get a token';
                return;
            }

            console.log('Getting profile with token:', authToken);

            try {
                const response = await fetch(`${API_BASE}/api/auth/profile`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                const responseDiv = document.getElementById('profileResponse');
                
                console.log('Profile response:', response.status, result);

                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = `‚úÖ Profile retrieved successfully!\n${JSON.stringify(result.user, null, 2)}`;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `‚ùå Profile fetch failed: ${result.error || result.message}`;
                }
            } catch (error) {
                console.error('Profile error:', error);
                document.getElementById('profileResponse').className = 'response error';
                document.getElementById('profileResponse').textContent = `‚ùå Network error: ${error.message}`;
            }
        }

        // Test server connectivity on load
        window.onload = async function() {
            try {
                const response = await fetch(`${API_BASE}/api/test`);
                const result = await response.json();
                console.log('Server test:', result);
            } catch (error) {
                console.error('Server connection error:', error);
                alert('Cannot connect to server at http://localhost:5001. Make sure the server is running.');
            }
        };
    </script>
</body>
</html>
